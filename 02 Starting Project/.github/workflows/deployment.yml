name: "Deploy Project Workflow by Prashant"
on: "push"
jobs: 
  test: 
    runs-on: "ubuntu-latest"
    steps:
      - name: "Get Code From Repository"
        uses: "actions/checkout@v4"
      - name: "Install Node To Run Tests"
        uses: "actions/setup-node@v4"
        with:
            node-version: "latest"
      - name: "Install dependencies"
        run: "npm ci"
      - name: "Run Tests"
        run: "npm test"
  deploy:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Get Code From Repository"
        uses: "actions/checkout@v4"
      - name: "Install Node To Run Tests"
        uses: "actions/setup-node@v4"
        with:
            node-version: "latest"
      - name: "Install dependencies"
        run: "npm ci"
      - name: "Build Project"
        run: "npm run build"
      - name: "Deploy"
        run : echo "Deploying......"
  